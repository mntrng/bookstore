<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>

<body>
	 <div class="container">
		 <h1>Add book</h1>
		 <form action="#" method="post" th:object="${newbook}" th:action="@{/save}">
			<div class="form-group">
				<label for="author">Author</label> 
				<input type="text" id="author" th:field="*{author}" class="form-control" />
			</div>
			<div class="form-group">
				<label for="title">Title</label> 
				<input type="text" id="title" th:field="*{title}" class="form-control" />
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="isbn">ISBN</label>
					<input type="text" id="author" th:field="*{isbn}" class="form-control" />
				</div>
				<div class="form-group col-md-6">
					<label for="year">Year</label> 
					<input type="number" id="year" th:field="*{year}" class="form-control" />
				</div>
			</div>
			<input type="submit" value="Add Book" class="btn btn-info" />
		 </form>
	 </div>
</body>

</html>
