<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<head>
</head>

<body>
	 <div class="container">
		 <h1>Books</h1>
	
		 <table class="table table-striped table-sm table-bordered text-center w-auto">
		 	<tr>
		 		<th>Author</th>
		 		<th>Title</th>
		 		<th>ISBN</th>
		 		<th>Year</th>
		 	</tr>
		 	<tr th:each = "book : ${books}">
		 		<td th:text = "${book.author}"/>
		 		<td th:text = "${book.title}"/>
		 		<td th:text = "${book.isbn}"/>
		 		<td th:text = "${book.year}"/>
		 		<td><a th:href = "@{/delete/{id}(id = ${book.id})}" class="btn btn-danger btn-sm">Delete</a>
		 			<a th:href = "@{/edit/{id}(id = ${book.id})}" class="btn btn-primary btn-sm">Edit</a></td>
		 	</tr>
		 </table>
		 
		 <a href="/addbook" class="btn btn-success">Add Book</a>
	 </div>
</body>

</html>
