<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>

<body>
	<div class="container">
		<h1>Login</h1>
		<div th:if="${loginError}"> Invalid username or password. </div>
		<form th:action="@{/login}" method="post">
			<div class="form-group"><label> Username : <input type="text" name="username"/> </label></div>
			<div class="form-group"><label> Password: <input type="password" name="password"/> </label></div>
			<div><input type="submit" value="Sign In" class="btn btn-info" /></div>
		</form>
	</div>
</body>

</html>
