<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>

<body>
	 <div class="container">
		 <h1>Edit book</h1>
		 <form action="#" method="post" th:object="${book}" th:action="@{../save}">
		 	<input type="hidden" th:field="*{id}"/>
		 	<div>
				<label for="author">Author</label> 
				<input type="text" id="author" th:field="*{author}" />
			</div>
			<div>
				<label for="title">Title</label> 
				<input type="text" id="title" th:field="*{title}" />
			</div>
			<div>
				<label for="isbn">ISBN</label>
				<input type="text" id="author" th:field="*{isbn}" />
			</div>
			<div>
				<label for="year">Year</label> 
				<input type="number" id="year" th:field="*{year}" />
			</div>
			<div>
				<label for="categorylist">Category</label> 
				<select id="categorylist" th:field="*{category}" class="form-control">
   					<option th:each="category: ${categories}" 
   						    th:value="${category.categoryid}" 
   						    th:text="${category.name}" />
   				</select>
			</div>
			
			<input type="submit" value="Edit Book" />
		 </form>
	 </div>
</body>

</html>
